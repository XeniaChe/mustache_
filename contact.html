        <section class="contact">
            <h1 class="header__main header__main--large margin__bottom--m">LET'S KEEP IN TOUCH</h1>
            <form action="#" class="contact__form" id="form" >
                <div class="form__group">
                    <input type="text" class="form__input" name="input name" 
                    placeholder="name" id="name" required>
                    <label for="name" class="form__label"> name</label>
                </div>
                <div class="form__group">
                    <input type="text" class="form__input" id="adress" name="input ADDRESS"
                     placeholder="ADDRESS" required>
                    <label for="adress" class="form__label"> ADDRESS</label>
                </div>
                <div class="form__group">
                    <input type="email" class="form__input" id="email" name="input EMAIL" 
                    placeholder="EMAIL" required>
                    <label for="email" class="form__label"> EMAIL</label>
                </div>
                <div class="form__group">
                    <input type="text" class="form__input" id="number" name="input NUMBER" 
                    placeholder="PHONE NUMBER" required>
                    <label for="number" class="form__label">PHONE NUMBER</label>
                </div>
                <div class="form__group">
                    <textarea name="MESSAGE" rows="10" cols="20" placeholder="message" id="message">
                    </textarea>
                    <label for="message" class="form__label">MESSAGE</label>
                </div>
            </form>
            <button class="btn btn--black margin__top--l" form="form" type="submit" >send</button>
        
        </section>
